# Home > Seção: Sobre
section_sobre:
  title: "<small>Sobre a</small> **Consig<span class='text-primary'>Log</span>**"
  subtitle: "Especialista em Gestão de Margens Consignáveis"
  description: |
    A **Consiglog Tecnologia e Soluções** foi fundada por profissionais experientes do mercado financeiro e há mais de 11 anos é reconhecida como a melhor empresa de gestão de margens consignáveis do Brasil.

    Com uma sede moderna em São Paulo e escritórios em diversas regiões do país, contamos com uma **equipe especializada** nas áreas de tecnologia e operações, garantindo agilidade e eficiência no processo de implantação de novos convênios.

    Atualmente, estamos presentes em diversos estados brasileiros, prestando serviço de gestão de margens, incluindo Governos Estaduais, Prefeituras Municipais, Autarquias e Empresas Privadas. Além disso, temos orgulho de ser a **primeira empresa na América Latina em nosso ramo de atuação a conquistar a certificação ISO 27701**.
  link: "/empresa"
  link_title: Saiba mais
  image:
    src: "/assets/img/consiglog-predio.webp"
    alt: "Consiglog (Prédio)"

