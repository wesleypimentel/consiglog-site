{% include baseurl.liquid %}
<!DOCTYPE html>
<html lang="pt-BR" class="h-100">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ page.desc | default: site.description | strip_html | normalize_whitespace | truncate: 160 }}">
  <meta name="author" content="{{ site.author }}">

  <title>{{ page.title | default: site.title }}</title>

  {% seo %}

  <!-- Favicon -->
  <link rel="icon" href="{{ '/assets/img/favicon.gif' | relative_url }}">
  <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/fonts/stainless/font.css' | relative_url }}">
  <!-- Material Symbols (Icons) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

  <!-- Site Styles -->
  <link rel="stylesheet" href="{{ '/assets/loading.css' | relative_url | asset_hash }}">
  <link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url | asset_hash }}">
  <style>
    .material-symbols-rounded {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 20
    }
    .material-symbols-rounded.light {
      font-variation-settings:
      'FILL' 0,
      'wght' 200,
      'GRAD' 0,
      'opsz' 48
    }
    .material-symbols-rounded.xlight {
      font-variation-settings:
      'FILL' 0,
      'wght' 100,
      'GRAD' 0,
      'opsz' 48
    }
  </style>

  <!-- Google Analytics >
  {% if jekyll.environment == "production" %}
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');
  </script>
  {% endif %}
  -->
</head>
<body class="{% if page.url == '/' or page.url == '/index.html' %}home{% else %}{{ page.url | remove: '/' | remove: '.html' }}{% endif %} loading">
  <!-- Header -->
  {% include header.html %}
  <!-- Content -->
  {{ content }}
  <!-- Footer -->
  {% include footer.html %}

  <!-- Popup de Apresentação -->
  {% include popup-apresentacao.html %}

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <!-- Site Scripts -->
  <script src="{{ '/assets/loading.js' | relative_url | asset_hash  }}"></script>
  <script src="{{ '/assets/scripts.js' | relative_url | asset_hash  }}"></script>
</body>
</html>
