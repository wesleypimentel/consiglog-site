<section class="section bg-primary">
  <div class="container text-center">
    <h2 class="section-title">{{ page.cta.titulo }}</h2>
    <p class="lead mb-4">{{ page.cta.desc }}</p>
    <a href="{{ page.cta.link | relative_url }}" class="btn btn-light btn-lg px-4 py-3 border-0">
      <span>{{ page.cta.botao }}</span>
      <span class="material-symbols-rounded ms-2">arrow_forward</span>
    </a>
  </div>
</section>
