<section id="cta-apresentacao-fone-btn" class="bg-primary-hgl text-dark py-5 mouse-glow">
  <div class="container py-5">
    <div class="row gy-3 gx-lg-5 align-items-center justify-content-between">
      <!-- Texto e Descrição -->
      <div class="col-12 col-lg-6 pt-3 text-center text-lg-start text-balanced">
        <h2 class="h2">
          {{ site.data.global.section_cta.title | markdownify }}
        </h2>
        <p>
          {{ site.data.global.section_cta.description | markdownify }}
        </p>
      </div>

      <!-- Telefone e Botão -->
      <div class="col-12 col-lg-6 text-center text-lg-end position-relative z-1">
        <h3 class="h1 fw-bold font-title text-white">
          {{ site.data.global.section_cta.phone }}
        </h3>
        <a href="{{ site.data.global.section_cta.button_link | relative_url }}" class="btn btn-light align-self-center border-0">
          {{ site.data.global.section_cta.button }}
        </a>
      </div>
    </div>
  </div>
</section>
