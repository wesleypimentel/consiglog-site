<div class="icon-showcase">
  <div class="icon-showcase-circle">
    {% for item in page.fluxo.items %}
    <div class="icon-showcase-icon{% if forloop.first %} active{% endif %}">
      <span class="material-symbols-rounded md-48">{{ item.icone }}</span>
      <h3 class="d-none">{{ item.titulo }}</h3>
      <p class="d-none">{{ item.desc }}</p>
    </div>
    {% endfor %}
  </div>
  <div class="icon-showcase-content text-balanced mt-4">
    <h3 id="icon-showcase-title" class="fw-bold">{{ page.fluxo.items[0].titulo }}</h3>
    <p id="icon-showcase-desc">{{ page.fluxo.items[0].desc }}</p>
  </div>
</div>

<style>
  .icon-showcase {
    position: relative;
    width: 100%;
    max-width: 600px;
    margin: 64px auto;
    height: 600px;
  }
  .icon-showcase-circle {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 2px solid #fbc25c;
    transform: translate(-50%, -50%);
  }
  .icon-showcase-icon {
    position: absolute;
    width: 72px;
    height: 72px;
    background-color: var(--cor-prim);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
    color: var(--cor-neutra-8);
  }
  .icon-showcase-icon:hover,
  .icon-showcase-icon.active {
    transform: scale(1.2);
    background-color: var(--cor-neutra-8);
    color: var(--cor-prim);
  }
  .icon-showcase-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    width: 80%;
  }

  @media (max-width: 991px) {
    .icon-showcase {
      height: auto;
    }
    .icon-showcase-circle {
      position: relative;
      transform: none;
      top: 0;
      left: 0;
      border: none;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .icon-showcase-icon {
      position: relative;
      width: 100%;
      height: auto;
      padding: 1rem;
      border-radius: 0.5rem;
      flex-direction: column;
      gap: 0.5rem;
      text-wrap: balance;
    }
    .icon-showcase-icon h3,
    .icon-showcase-icon p {
      display: block !important;
      text-align: center;
      margin: 0;
    }
    .icon-showcase-content {
      display: none;
    }
    .icon-showcase-icon:hover,
    .icon-showcase-icon.active {
      transform: none;
    }
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const showcase = document.querySelector('.icon-showcase');
    const circle = document.querySelector('.icon-showcase-circle');
    const icons = document.querySelectorAll('.icon-showcase-icon');
    const titleElement = document.getElementById('icon-showcase-title');
    const descElement = document.getElementById('icon-showcase-desc');
    let currentIndex = 0;
    let interval;
    let isLargeScreen = window.innerWidth >= 992;

    function showContent(index) {
      // Remove active class from all icons
      icons.forEach(icon => icon.classList.remove('active'));
      
      const icon = icons[index];
      const title = icon.querySelector('h3').textContent;
      const desc = icon.querySelector('p').textContent;
      
      // Add active class to current icon
      icon.classList.add('active');
      
      titleElement.textContent = title;
      descElement.textContent = desc;
    }

    function startTimer() {
      if (!isLargeScreen) return;
      
      interval = setInterval(() => {
        currentIndex = (currentIndex + 1) % icons.length;
        showContent(currentIndex);
      }, 5000);
    }

    function stopTimer() {
      clearInterval(interval);
    }

    // Posicionar ícones em círculo apenas em telas grandes
    if (isLargeScreen) {
      icons.forEach((icon, index) => {
        const angle = index * (360 / icons.length);
        const radius = 50;
        const x = radius * Math.cos(angle * (Math.PI / 180));
        const y = radius * Math.sin(angle * (Math.PI / 180));
        icon.style.left = `calc(calc(50% + ${x}%) - 32px)`;
        icon.style.top = `calc(calc(50% + ${y}%) - 32px)`;
      });
    }

    // Event listeners
    icons.forEach((icon, index) => {
      icon.addEventListener('mouseenter', () => {
        showContent(index);
      });
    });

    showcase.addEventListener('mouseenter', () => {
      stopTimer();
    });

    showcase.addEventListener('mouseleave', () => {
      if (!isLargeScreen) return;
      startTimer();
    });

    // Start timer initially if on large screen
    if (isLargeScreen) {
      startTimer();
    }

    // Handle window resize
    window.addEventListener('resize', () => {
      const wasLargeScreen = isLargeScreen;
      isLargeScreen = window.innerWidth >= 992;

      if (wasLargeScreen !== isLargeScreen) {
        if (isLargeScreen) {
          // Reposicionar ícones em círculo
          icons.forEach((icon, index) => {
            const angle = index * (360 / icons.length);
            const radius = 50;
            const x = radius * Math.cos(angle * (Math.PI / 180));
            const y = radius * Math.sin(angle * (Math.PI / 180));
            icon.style.left = `calc(calc(50% + ${x}%) - 32px)`;
            icon.style.top = `calc(calc(50% + ${y}%) - 32px)`;
          });
          startTimer();
        } else {
          // Remover posicionamento absoluto
          icons.forEach(icon => {
            icon.style.left = '';
            icon.style.top = '';
          });
          stopTimer();
        }
      }
    });
  });
</script>
