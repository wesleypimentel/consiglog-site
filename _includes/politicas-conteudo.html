<section class="py-5 bg-white">
  <div class="container py-5">
    <h2 class="mb-5 text-balanced">{{ page.conteudo.title }}</h2>
    <ul class="list-unstyled column-count gx-5">
      {% for item in page.conteudo.items %}
      <li class="mb-3 d-flex align-items-start bg-light p-3 rounded-3">
        <span class="material-symbols-rounded text-primary me-2">check_circle</span>
        <span>{{ item }}</span>
      </li>
      {% endfor %}
    </ul>
  </div>
</section>
