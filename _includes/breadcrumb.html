<!-- _includes/breadcrumb.html -->
{% if page.banner.breadcrumb %}
  <nav id="banner-breadcrumb" aria-label="breadcrumb" class="mb-3">
    <ol class="breadcrumb">
      <!-- Itens definidos no front matter -->
      {% for item in page.banner.breadcrumb %}
        <li class="breadcrumb-item">
          <a href="{{ item.link | relative_url }}">{{ item.title }}</a>
        </li>
      {% endfor %}
      <!-- Título da página atual (último item) -->
      <li class="breadcrumb-item active" aria-current="page">{{ page.title }}</li>
    </ol>
  </nav>
{% endif %}
