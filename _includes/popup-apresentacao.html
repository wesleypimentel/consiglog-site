<!-- Modal -->
<div class="modal fade" id="popup-apresentacao" tabindex="-1" aria-labelledby="popup-apresentacao-label" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="popup-apresentacao-label">Solicite uma Apresentação</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <p class="lead mb-4">Preencha o formulário abaixo e nossa equipe entrará em contato para agendar uma apresentação personalizada.</p>
        {% include form-contato.html %}
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const modal = new bootstrap.Modal(document.getElementById('popup-apresentacao'));
  
  // Abrir modal via link com href="#apresentacao"
  document.querySelectorAll('a[href="#apresentacao"]').forEach(link => {
    link.addEventListener('click', (e) => {
      e.preventDefault();
      modal.show();
    });
  });

  // Abrir modal via classe
  document.querySelectorAll('.open-popup-apresentacao').forEach(element => {
    element.addEventListener('click', (e) => {
      e.preventDefault();
      modal.show();
    });
  });
});
</script>
