<!-- Modal -->
<div class="modal fade" id="popup-apresentacao" tabindex="-1" aria-labelledby="popup-apresentacao-label" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-dark text-bg-dark border border-3 border-primary">
      <header class="modal-header border-0">
        <h5 class="modal-title font-title text-uppercase" id="popup-apresentacao-label">
          Solicitar Apresentação
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </header>
      <div class="p-3 p-lg-4 text-balanced position-relative mouse-glow">
        <div class="popup-brow" data-bg-image="{{ '/assets/img/especialistas.webp' | relative_url }}"></div>
        <div class="position-relative z-1 col-lg-7">
          <h2 class="font-title text-primary text-uppercase fw-bold">Fale com um Especialista</h2>
          <p class="lead line-height-1">
            Preencha o formulário abaixo e nossa equipe entrará em contato para agendar uma apresentação personalizada.
          </p>
        </div>
      </div>
      <style>
        #popup-apresentacao .glow-effect {
          opacity: 0.15 !important;
        }
        #popup-apresentacao .btn-close {
          filter: invert();
        }
        .popup-brow {
          position: absolute;
          height: 100%;
          width: 100%;
          top: 0;
          left: 0;
          background-size: cover;
          background-position: 75% 0%;
          background-repeat: no-repeat;
          margin-bottom: 20px;
          opacity: 0.3;
        }
      </style>
      <div class="modal-body p-4">
        <div>
          {% include form-contato.html src="popup" %}
        </div>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const modal = new bootstrap.Modal(document.getElementById('popup-apresentacao'));
  
  // Abrir modal via link com href="#apresentacao"
  document.querySelectorAll('a[href*="#apresentacao"]').forEach(link => {
    link.addEventListener('click', (e) => {
      e.preventDefault();
      modal.show();
    });
  });

  // Abrir modal via classe
  document.querySelectorAll('.open-popup-apresentacao').forEach(element => {
    element.addEventListener('click', (e) => {
      e.preventDefault();
      modal.show();
    });
  });
});
</script>
